
    <div id="bg_black"></div>
    <div id="main_contents">
        <div ng-repeat="comment in comments | filter: {type: false}">
            <div class="want_go_store_list" style="margin-bottom:20px;">
                <div class="store_img">
                    画像
                </div>
                    <div class="store_info">

                        <p class="gradation_thin_border"></p>
                        <p class="impressions">{{comment.body}}</p>
                        <p class="see_store_info black_btn"><a ui-sref="shopDetail.main">店舗情報を見る</a></p>
                        <p class="edit white_btn"><a href="#">編集する</a></p>
                    </div>
                </div>
