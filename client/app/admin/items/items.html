<ng-navbar></ng-navbar>
<div class="container-fluid">
    <h1 class="page-header">店舗一覧</h1>
<div class="row">
    <div class="container-fluid">
        <button type="button" ui-sref="newItem" class="btn btn-warning">新規登録</button>
    </div>
    <br>
</div>
<!-- テーブル -->
<div class="table-responsive">
    <table class="table table-bordered">
        <tr class="warning">
            <th>
                ID
            </th>
            <th>
                店舗名
            </th>
            <th>
                支店名
            </th>
            <th>
                電話番号
            </th>
            <th>
                登録日
            </th>
            <th>
                更新日
            </th>
            <th>
                シーン
            </th>
            <th>
                ジャンル
            </th>
            <th>
                タグ
            </th>
            <th>
                編集
            </th>
            <th>
                削除
            </th>
        </tr>
        <tr ng-repeat="item in items">
            <td>
                {{item._id}}
            </td>
            <td>
                {{item.itemName}}
            </td>
            <td>
                {{item.itemBranch}}
            </td>
            <td>
                {{item.itemTel}}
            </td>
            <td>
                {{item.created}}
            </td>
            <td>
                {{item.modified}}
            </td>
            <td>
                <button name="scenesBtn" class="btn btn-xs btn-info rowNo-{{$index}}" ng-click="showScencesModal($index)">シーン詳細</button>
            </td>
            <td>
                <button name="genresBtn" class="btn btn-xs btn-info rowNo-{{$index}}" ng-click="showGenresModal($index)">ジャンル詳細</button>
            </td>
            <td>
                <button name="tagsBtn" class="btn btn-xs btn-info rowNo-{{$index}}" ng-click="showTagsModal($index)">タグ詳細</button>
            </td>
            <td>
                <button name="editBtn" class="btn btn-xs btn-success rowNo-{{$index}}" ng-click="showEditModal($index)">編集</button>
            </td>
            <td>
                <button name="deleteBtn" class="btn btn-xs btn-danger rowNo-{{$index}}" ng-click="showDeleteModal($index)">削除</button>
            </td>
        </tr>
    </table>
</div>
</div>
