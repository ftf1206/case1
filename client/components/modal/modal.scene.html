<div class="modal-header">
    <h4 class="modal-title" ng-bind="data.title"></h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="container-fluid">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 text-left">
                        <label for="scene" class="control-label">シーン</label>
                    </div>
                    <div class="col-sm-4">
                        <select class="form-control" id="scene" ng-model="selectRow.scene.name" ng-options="scene.name as scene.name for scene in scenes" required>
                            <option value="">シーンを選択して下さい</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-show="selectScene">
                    <div class="col-sm-offset-1 col-sm-5 text-right">
                        <label for="scene" class="control-label" ng-bind="sceneMessages.value1"></label>
                    </div>
                    <div class="col-sm-4">
                        <select class="form-control" ng-model="selectRow.scene.value1" ng-options="rate.rating as rate.rating for rate in rates" required>
                            <option value="">レートを選んで下さい</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-show="selectScene">
                    <div class="col-sm-offset-1 col-sm-5 text-right">
                        <label for="scene" class="control-label" ng-bind="sceneMessages.value2"></label>
                    </div>
                    <div class="col-sm-4">
                        <select class="form-control" ng-model="selectRow.scene.value2" ng-options="rate.rating as rate.rating for rate in rates" required>
                            <option value="">レートを選んで下さい</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-show="selectScene">
                    <div class="col-sm-offset-1 col-sm-5 text-right">
                        <label for="scene" class="control-label" ng-bind="sceneMessages.value3"></label>
                    </div>
                    <div class="col-sm-4">
                        <select class="form-control" ng-model="selectRow.scene.value3" ng-options="rate.rating as rate.rating for rate in rates" required>
                            <option value="">レートを選んで下さい</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-show="selectScene">
                    <div class="col-sm-offset-1 col-sm-5 text-right">
                        <label for="scene" class="control-label" ng-bind="sceneMessages.value4"></label>
                    </div>
                    <div class="col-sm-4">
                        <select class="form-control" ng-model="selectRow.scene.value4" ng-options="rate.rating as rate.rating for rate in rates" required>
                            <option value="">レートを選んで下さい</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-show="selectScene">
                    <div class="col-sm-offset-1 col-sm-5 text-right">
                        <label for="scene" class="control-label" ng-bind="sceneMessages.value5"></label>
                    </div>
                    <div class="col-sm-4">
                        <select class="form-control" ng-model="selectRow.scene.value5" ng-options="rate.rating as rate.rating for rate in rates" required>
                            <option value="">レートを選んで下さい</option>
                        </select>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-info" type="button" ng-click="update()">更新</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">キャンセル</button>
</div>
