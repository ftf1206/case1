<!-- CSS -->
<link rel="stylesheet" href="./bower/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">

<!-- BODY -->
<ng-navbar></ng-navbar>
<div class="container-fluid">
    <h1 class="page-header margin-top-sm">店舗一覧</h1>
<div class="row">
    <div ng-controller="AlertController">
        <div class="container-fluid">
            <div class="col-sm-offset-4 col-sm-4">
                <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" class="alert">{{alert.msg}}</uib-alert>
            </div>
        </div>        
    </div>
</div>
<div class="row">
    <div class="container-fluid">
        <button type="button" ui-sref="newItem" class="btn btn-warning">新規登録</button>
    </div>
    <br>
</div>
<!-- テーブル -->
<div class="table-responsive">
    <table class="table table-bordered">
        <tr class="warning">
            <th>
                ID
            </th>
            <th>
                店舗名
            </th>
            <th>
                支店名
            </th>
            <th>
                電話番号
            </th>
            <th>
                登録日
            </th>
            <th>
                更新日
            </th>
            <th>
                ジャンル
            </th>
            <th>
                シーン
            </th>
            <th>
                編集
            </th>
            <th>
                削除
            </th>
        </tr>
        <tr ng-repeat="item in items">
            <td>
                {{item._id}}
            </td>
            <td>
                {{item.itemName}}
            </td>
            <td>
                {{item.itemBranch}}
            </td>
            <td>
                {{item.itemTel}}
            </td>
            <td>
                {{item.created | date: 'yyyy-MM-dd HH:mm:dd'}}
            </td>
            <td>
                {{item.modified | date: 'yyyy-MM-dd HH:mm:dd'}}
            </td>
            <td>
                <button name="genresBtn" class="btn btn-xs btn-info rowNo-{{$index}} width-lg" ng-click="showGenresModal($index)">ジャンル</button>
            </td>
            <td>
                <button name="scenesBtn" class="btn btn-xs btn-primary rowNo-{{$index}} width-lg" ng-click="showScencesModal($index)">シーン</button>
            </td>
            <td>
                <button name="editBtn" class="btn btn-xs btn-success rowNo-{{$index}} width-lg" ng-click="showEditModal($index)">編集</button>
            </td>
            <td>
                <button name="deleteBtn" class="btn btn-xs btn-danger rowNo-{{$index}} width-lg" ng-click="showDeleteModal($index)">削除</button>
            </td>
        </tr>
    </table>
</div>
</div>
