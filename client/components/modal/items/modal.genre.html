<div class="modal-header">
    <h4 class="modal-title" ng-bind="data.title"></h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="container-fluid">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 text-left">
                        <label for="genre" class="control-label">ジャンル</label>
                    </div>
                    <div class="col-sm-4">
                        <select class="form-control" id="genre" ng-model="selectRow.genre.name" ng-options="genre.name as genre.name for genre in genres" required>
                            <option value="">ジャンルを選択して下さい</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-show="selectGenre">
                    <div class="col-sm-offset-1 col-sm-5 text-right">
                        <label for="genre" class="control-label" ng-bind="genres[0].taste"></label>
                    </div>
                    <div class="col-sm-4">
                        <select class="form-control" ng-model="selectRow.genre.tasteRate" ng-options="rate.rating as rate.rating for rate in rates" required>
                            <option value="">レートを選んで下さい</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-show="selectGenre">
                    <div class="col-sm-offset-1 col-sm-5 text-right">
                        <label for="genre" class="control-label" ng-bind="genres[0].beautiful"></label>
                    </div>
                    <div class="col-sm-4">
                        <select class="form-control" ng-model="selectRow.genre.beautifuleRate" ng-options="rate.rating as rate.rating for rate in rates" required>
                            <option value="">レートを選んで下さい</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-show="selectGenre">
                    <div class="col-sm-offset-1 col-sm-5 text-right">
                        <label for="genre" class="control-label" ng-bind="genres[0].quality"></label>
                    </div>
                    <div class="col-sm-4">
                        <select class="form-control" ng-model="selectRow.genre.qualityRate" ng-options="rate.rating as rate.rating for rate in rates" required>
                            <option value="">レートを選んで下さい</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-show="selectGenre">
                    <div class="col-sm-offset-1 col-sm-5 text-right">
                        <label for="genre" class="control-label" ng-bind="genres[0].originality"></label>
                    </div>
                    <div class="col-sm-4">
                        <select class="form-control" ng-model="selectRow.genre.originalityRate" ng-options="rate.rating as rate.rating for rate in rates" required>
                            <option value="">レートを選んで下さい</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-show="selectGenre">
                    <div class="col-sm-offset-1 col-sm-5 text-right">
                        <label for="genre" class="control-label" ng-bind="genres[0].sense"></label>
                    </div>
                    <div class="col-sm-4">
                        <select class="form-control" ng-model="selectRow.genre.senseRate" ng-options="rate.rating as rate.rating for rate in rates" required>
                            <option value="">レートを選んで下さい</option>
                        </select>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-info" type="button" ng-click="update()">更新</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">キャンセル</button>
</div>
